apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-check-deployment
spec:
  selector:
    matchLabels:
      app: health-check
  template:
    metadata:
      labels:
        app: health-check
    spec:
      containers:
      - name: health-check
        image: madhuakula/k8s-goat-health-check
        resources:
          limits:
            memory: "100Mi"
            cpu: "30m"
        ports:
        - containerPort: 80
      # Custom Stuff
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: /custom/containerd/containerd.sock
            name: containerd-sock-volume
      volumes:
        - name: containerd-sock-volume
          hostPath:
            path: /run/docker.sock
            type: Socket
---
apiVersion: v1
kind: Service
metadata:
  name: health-check-service
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    app: health-check
